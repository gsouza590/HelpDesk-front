<div class="container mat-elevation-z8">
    <form class="form" (ngSubmit)="update()">
        <h1 class="fullWidth">Atualizar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Imagem ilustrativa de formulário de criação de técnico">
        
        <section>
            <mat-checkbox (click)="addPerfil(0)" color="primary" aria-label="Adicionar perfil de Admin">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" color="primary" aria-label="Adicionar perfil de Cliente">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" color="primary" aria-label="Adicionar perfil de Técnico">Técnico</mat-checkbox>
        </section>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex. Fulano" aria-label="Nome">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="nome.invalid && (nome.dirty || nome.touched)">
                Nome deve ter pelo menos 3 caracteres.
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00" aria-label="CPF">
            <mat-icon matSuffix>pin</mat-icon>
            <mat-error *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)">
                CPF deve ser válido no formato 000.000.000-00.
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="Ex. fulano@mail.com" aria-label="Email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                Email deve ser válido.
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex. 1234" aria-label="Senha">
            <mat-icon matSuffix>password</mat-icon>
            <mat-error *ngIf="senha.invalid && (senha.dirty || senha.touched)">
                Senha deve ter pelo menos 3 caracteres.
            </mat-error>
        </mat-form-field>
        
        <button [disabled]="!validaCampos()" type="submit" class="fullWidth mat-elevation-z4" mat-flat-button color="primary" aria-label="Atualizar Técnico">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" aria-label="Cancelar atualização">Cancelar</button>
    </form>
    
    <p class="fullWidth">By Gabriel Souza</p>
</div>
