<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
      <img src="assets/img/dashboard.png" alt="imagem de navegação">
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="dashboard">
          <i class="material-icons">home</i> <span>Home</span> 
        </a>
        <a mat-list-item *ngIf="hasPerfil('ADMIN')" routerLink="tecnicos">
          <i class="material-icons">account_circle</i> <span>Técnicos</span>
        </a>
        <a mat-list-item *ngIf="hasPerfil('ADMIN')" routerLink="clientes">
          <i class="material-icons">person</i><span>Clientes</span> 
        </a>
        <a mat-list-item routerLink="profile">
          <i class="material-icons">person</i> <span>Meu Perfil</span> 
        </a>
        <a  mat-list-item routerLink="chamados">
          <i class="material-icons">support</i> <span>Chamados</span> 
        </a>
        <a mat-list-item href="https://github.com/gsouza590/HelpDesk-front" target="_blank">
          <i class="material-icons">code</i> <span>Github</span> 
        </a>
        <a mat-list-item (click)="logout()">
          <i class="material-icons">logout</i> <span>Logout</span> 
        </a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
