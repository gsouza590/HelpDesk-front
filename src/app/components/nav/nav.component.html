<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/dashboard.png" alt="imagem de navegação">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item *ngIf="hasPerfil('ADMIN')" routerLink="tecnicos">
                <i class="material-icons">account_circle</i>
                Tecnicos
            </a>
            <a mat-list-item *ngIf="hasPerfil('ADMIN')" routerLink="clientes">
                <i class="material-icons">person</i>
                Clientes
            </a>
            <a mat-list-item routerLink="profile">
                <i class="material-icons">person</i>
                Meu Perfil
            </a>
            <a *ngIf="hasPerfil('ADMIN')" mat-list-item routerLink="chamados">
                <i class="material-icons">support</i>
                Chamados
            </a>
            <a *ngIf="!hasPerfil('ADMIN')" mat-list-item routerLink="chamados/meus-chamados">
                <i class="material-icons">support</i>
                Chamados
            </a>
            <a mat-list-item href="https://github.com/gsouza590/HelpDesk-front" target="_blank">
                <i class="material-icons">code</i>
                Github
            </a>
            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
