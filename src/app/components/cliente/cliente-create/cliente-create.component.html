<div class="container mat-elevation-z8">
    <form class="form" (ngSubmit)="create()">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Imagem ilustrativa de formulário de criação de cliente">

        <section>
            <mat-checkbox (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex. Fulano">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="nome.invalid && (nome.dirty || nome.touched)">Nome é obrigatório.</mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
            <mat-error *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)">CPF é obrigatório.</mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Email é obrigatório.</mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex. 1234">
            <mat-icon matSuffix>password</mat-icon>
            <mat-error *ngIf="senha.invalid && (senha.dirty || senha.touched)">Senha é obrigatória.</mat-error>
        </mat-form-field>

        <button [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary" aria-label="Cadastrar Cliente">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" aria-label="Cancelar">Cancelar</button>
    </form>
    <p class="fullWidth">By Gabriel Souza</p>
</div>
