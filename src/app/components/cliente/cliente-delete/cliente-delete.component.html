<div class="container mat-elevation-z8">
    <form class="form" (ngSubmit)="delete()">
        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Imagem ilustrativa de formulario de criação de cliente">
        
        <section>
            <mat-checkbox [checked]="cliente.perfis.includes(0)" [disabled]="true" color="primary">Admin</mat-checkbox>
            <mat-checkbox [checked]="cliente.perfis.includes(1)" [disabled]="true" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [checked]="cliente.perfis.includes(2)" [disabled]="true" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" matInput type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button type="submit" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth"> By Gabriel Souza</p>
</div>
