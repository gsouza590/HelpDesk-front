<div class="container mat-elevation-z8">
    <form class="form" (ngSubmit)="update()" >
      <h1 class="fullWidth">Perfil do Usu치rio</h1>
      <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Imagem ilustrativa de perfil de usu치rio">
  
     
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="pessoa.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex. Fulano" aria-label="Nome">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error *ngIf="nome.invalid && (nome.dirty || nome.touched)">
          Nome deve ter pelo menos 3 caracteres.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="pessoa.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex. 000.000.000-00" aria-label="CPF">
        <mat-icon matSuffix>pin</mat-icon>
        <mat-error *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)">
          CPF deve ser v치lido no formato 000.000.000-00.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="pessoa.email" name="email" [formControl]="email" required matInput placeholder="Ex. fulano@mail.com" aria-label="Email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          Email deve ser v치lido.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input [(ngModel)]="pessoa.senha" name="senha" [formControl]="senha" type="password" matInput placeholder="Ex. 1234" aria-label="Senha">
        <mat-icon matSuffix>password</mat-icon>
        <mat-error *ngIf="senha.invalid && (senha.dirty || senha.touched)">
          Senha deve ter pelo menos 3 caracteres.
        </mat-error>
      </mat-form-field>
  
      <button [disabled]="!validaCampos()" type="submit" class="fullWidth mat-elevation-z4" mat-flat-button color="primary" aria-label="Atualizar Perfil">Atualizar</button>
      <button routerLink="/" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" aria-label="Cancelar">Cancelar</button>
    </form>
  
    <p class="fullWidth">By Gabriel Souza</p>
  </div>
