name: Angular CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build -- --configuration production


    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/helpdesk-frontend:latest .

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/helpdesk-frontend:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/helpdesk-frontend:latest ${{ secrets.DOCKER_USERNAME }}/helpdesk-frontend:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/helpdesk-frontend:${{ github.run_id }}
